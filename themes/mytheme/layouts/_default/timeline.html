{{ define "main" }}
	{{ .Content }}
	{{ range .Pages }}

		{{ $t := "2006-01-02T15:04:05Z07:00" }}
		{{ $tHuman := "Mon, 02 Jan 2006" }}

		{{ $date := .PublishDate }}
		<h1>
			<time datetime="{{ $date.Format $t }}">
				{{ $date.Format $tHuman }}
			</time>
		</h1>
		{{ .Content }}

	{{ end }}
{{ end }}
