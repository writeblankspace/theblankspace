{{ define "main" }}
<div class="greyed">
	<p>
		{{ partial "date" . }}
		&#183;
		{{ partial "readingtime" . }}
	</p>
</div>

<article>
	<h1>{{ .Title }}</h1>
	{{ .Content }}
</article>

<div class="greyed">
	{{ $this := . }}
	{{ with .GetTerms "tags" }}
		{{ if . }}
			<p>({{ partial "tags" $this }})</p>
		{{ end }}
	{{ end }}
	<p>Last commit: {{ partial "commit" . }}</p>
</div>

{{ end }}
