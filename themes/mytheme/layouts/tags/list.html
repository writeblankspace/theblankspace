{{ define "main" }}
	<h1>{{ .Title }}</h1>
	{{ .Content }}
	<section>
		<ul>
			{{ $taxonomyObject := .Data.Terms }}
			{{ range $term, $taxonomy := $taxonomyObject }}
				{{ $count := .Count }}
				<li>
					<a href="{{ .Page.RelPermalink }}">#{{ $term }}</a> ({{ $count }})
				</li>
			{{ end }}
		</ul>
	</section>
{{ end }}
