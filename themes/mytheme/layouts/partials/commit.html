{{ $relPermalink := (.Page.RelPermalink | strings.TrimSuffix "/") }}
{{ with .GitInfo }}
		{{ $gitURL := (index site.Params "gitURL") }}
		{{ $commitURL := (printf "%s/commits/main/content%s.md" $gitURL $relPermalink) }}
		<code>
			<a href="{{ $commitURL }}">
				{{ .AbbreviatedHash }}
			</a>
		</code>
{{ end }}
