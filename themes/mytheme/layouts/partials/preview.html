<article>

	<h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
	
	<p>{{ .Summary }}</p>

	<div class="greyed">
		<p>
			{{ partial "date" . }}

			{{ $this := . }}
			{{ with .GetTerms "tags" }}
				{{ if . }}
					&#183; {{ partial "tags" $this }}
				{{ end }}
			{{ end }}
		</p>
	</div>

</article>
