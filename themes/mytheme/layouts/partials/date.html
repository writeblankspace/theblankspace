{{ $t := "2006-01-02T15:04:05Z07:00" }}
{{ $tHuman := "02 Jan 2006" }}

{{ $pDate := .PublishDate }}
{{ $mDate := .Lastmod }}

{{ if ne ($mDate.Format $tHuman) ($pDate.Format $tHuman) }}
	Edited 
	<time datetime="{{ $mDate.Format $t }}">
		{{ $mDate.Format $tHuman }}
	</time>
{{ else }}
	<time datetime="{{ $pDate.Format $t }}">
		{{ $pDate.Format $tHuman }}
	</time> 
{{ end }}
