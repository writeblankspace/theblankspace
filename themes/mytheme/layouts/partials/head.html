<title>
	{{ if .IsHome }}
		{{ site.Title }}
	{{ else }}
		{{ if eq .Kind "term" }}
			{{ printf "#%s | %s" .Title site.Title }}

			{{ printf "%s | %s" .Title site.Title }}

	<link rel="stylesheet" href="/css/{{ site.Params.css }}" type="text/css" media="all" />
{{ end }}
